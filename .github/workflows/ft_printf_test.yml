name: FT_PRINTF Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ft_printf_tester:
    name: Run FT_PRINTF Tester
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Required Packages
        run: |
          sudo apt update
          sudo apt install -y make gcc valgrind

      - name: Set Terminal Environment
        run: echo "TERM=xterm" >> $GITHUB_ENV

      - name: Run FT_PRINTF Tests
        run: make test

  norminette_check:
    name: Run Norminette
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run Norminette
        uses: 42School/norminette-action@v2
        with:
          files: 'src/ include/'