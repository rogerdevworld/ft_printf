name: FT_PRINTF Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ft_printf_tester:
    name: Run FT_PRINTF Tester
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Esto asegura que los subm√≥dulos se descarguen

      - name: Install Required Packages
        run: sudo apt update && sudo apt install -y make gcc

      - name: Install Norminette
        run: |
          git clone https://github.com/42School/norminette.git
          cd norminette
          sudo make install

      - name: Run FT_PRINTF Tests
        run: |
          cd printfTester
          make && make bonus && make test

      - name: Run Norminette
        run: |
          norminette src/
